<!DOCTYPE html>
<html>
<head>
    <title>Phishing Analysis</title>
    <meta charset="utf-8">
    <style>
        body { font-family: sans-serif; width: 250px; padding: 10px; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; cursor: pointer; }
        #result { margin-top: 10px; border-top: 1px solid #ccc; padding-top: 10px; }
        .error { color: red; font-weight: bold; }
        .phishing { color: red; font-weight: bold; }
        .legitimate { color: green; }
        .risk-Very.High, .risk-High { color: red; font-weight: bold;}
        .risk-Medium { color: orange; }
        .risk-Low, .risk-Very.Low { color: green; }
    </style>
</head>
<body>
    <h3>Email Phishing Check</h3>
    <button id="analyzeButton">Analyze Current Email</button>
    <div id="status"></div>
    <div id="result"></div>

    <script src="popup.js"></script>
</body>
</html>
